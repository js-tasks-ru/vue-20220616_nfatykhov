<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label><input type="radio" name="meetupId" value="1" @input="selector=$event.target.value" /> 1</label>
        <label><input type="radio" name="meetupId" value="2" @input="selector=$event.target.value" /> 2</label>
        <label><input type="radio" name="meetupId" value="3" @input="selector=$event.target.value" /> 3</label>
        <label><input type="radio" name="meetupId" value="4" @input="selector=$event.target.value" /> 4</label>
        <label><input type="radio" name="meetupId" value="5" @input="selector=$event.target.value" /> 5</label>

        <hr />

        <template v-if="meetup"> <h3>{{ meetup.title }}</h3> </template>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
